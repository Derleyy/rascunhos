<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="browser-bar">
            <input type="text" class="browser-url" value="http://www.ifce.edu.br/~alunos/PW01" readonly>
        </div>
    </header>

    <main>
        <section class="title-banner">
            <h1 class="title">Title</h1>
            <img src="banner.jpg" alt="Banner 468x60" class="banner">
        </section>

        <section class="content">
    
            <article class="text-section">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor 
                    incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis 
                    nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                </p>
            </article>

            <aside class="login-section">
                <form>
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario"><br>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha"><br>
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembrar?</label><br>
                    <button type="submit">Enviar</button>
                </form>
                <div class="logos">
                    <img src="ufc-logo.png" alt="UFC Logo" class="logo">
                    <img src="another-logo.png" alt="Outro Logo" class="logo">
                </div>
            </aside>
        </section>
    </main>

    <footer>
        <span>Lista 01. Disciplina Programação Web I.</span>
        <span class="status">Connected</span>
    </footer>
</body>
</html>
